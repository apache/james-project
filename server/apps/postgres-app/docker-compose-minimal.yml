services:
  james:
    depends_on:
      postgres:
        condition: service_started
      rabbitmq:
        condition: service_started
    image: apache/james:postgres-latest
    container_name: james
    hostname: james.local
    command:
      - --generate-keystore
    ports:
      - "80:80"
      - "25:25"
      - "110:110"
      - "143:143"
      - "465:465"
      - "587:587"
      - "993:993"
      - "8000:8000"
    volumes:
      # - ./sample-configuration-distributed/opensearch.properties:/root/conf/opensearch.properties
      # - ./sample-configuration-distributed/blob.properties:/root/conf/blob.properties
      - ./sample-configuration-distributed/rabbitmq.properties:/root/conf/rabbitmq.properties
      - ./sample-configuration/smtpserver.xml:/root/conf/smtpserver.xml
      - ./sample-configuration/jmap.properties:/root/conf/jmap.properties
      - ./sample-configuration-single/search.properties:/root/conf/search.properties
    networks:
      - james
  postgres:
    image: postgres:16.3
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=james
      - POSTGRES_USER=james
      - POSTGRES_PASSWORD=secret1
    networks:
      - james
  rabbitmq:
    image: rabbitmq:3.12.1-management
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - james
networks:
  james:
