configurations {
    tests
}

dependencies {

    compile 'com.google.guava:guava:25.1-jre'
    compile 'org.reactivestreams:reactive-streams:1.0.3'
    compile 'io.projectreactor:reactor-core:3.3.4.RELEASE'
